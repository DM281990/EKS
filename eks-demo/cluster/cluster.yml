apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-demo-1
  region: us-east-1
  version: "1.30"

vpc:
  id: "vpc-07bbfa5a2e4daa2ac"
  subnets:
    private:
      us-east-1a:
        id: "subnet-0da3083d0b2ded0a2"
      us-east-1b:
        id: "subnet-0b9f5fcfd6da30d9a"
    public:
      us-east-1a:
        id: "subnet-0bdef5431716558b7"
      us-east-1b:
        id: "subnet-069f8e427f3015a12"

nodeGroups:
  - name: ng-1
    labels: { role: backend }
    instanceType: t3.small
    desiredCapacity: 3
    minSize: 3
    maxSize: 5
    privateNetworking: true
    ssh:
      allow: true
      publicKeyName: ec2-key-rotation
    iam:
      withAddonPolicies:
        imageBuilder: true
        awsLoadBalancerController: true
        autoScaler: true
iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: aws-load-balancer-controller
        namespace: kube-system
      attachPolicyARNs:
        - arn:aws:iam::253490763368:policy/AWSLoadBalancerControllerIAMPolicy
        - arn:aws:iam::253490763368:policy/csi-eks-access-secrets-manager