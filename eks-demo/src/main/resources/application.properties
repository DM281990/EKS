spring.application.name=eks-demo
spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.username=${USERNAME_FILE:/secrets/rdspass/username}
spring.datasource.password=${PASSWORD_FILE:/secrets/rdspass/password}
app.username=${USERNAME_FILE:/secrets/rdspass/username}
app.password=${PASSWORD_FILE:/secrets/rdspass/password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql:true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
